<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bapper Bank </title>

    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="head">
            <h1 class=" fs-1 text-center text-primary my-4">Login Baper Bank !!!</h1>
        </div>

        <div class="d-flex justify-content-center" id="main-form">
            <form class="form-details">
                <input type="email" name="user-name" id="user-name" placeholder="User Name " required>
                <input class="d-block my-2" type="password" name="password" id="password" placeholder="password" required> 
                
            </form>
        </div>

        <div class=" d-flex justify-content-center">
          <button class="w-50 btn btn-success my-2" id="submit-btn">Submit</button>
        </div>

    </div>
    
   




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
